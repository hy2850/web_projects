<header>    
    <script>
        function applySettings(){
            let formData = new FormData(document.querySelector('form'));
            let time_update = formData.get("time_min");

            opener.applySettings(time_update); // opener : 이 window를 열은 parent window 지칭? 함수들 보임
            alert("New settings confirmed");
            window.close();
        }
    </script>
</header>

<body>
    <h1>Pomodoro Settings</h1>
    <form onsubmit=applySettings() method="GET" name="settings">
        <label for="miniute">Miniute</label>
        <input type="number" id="time-min" name="time_min" step="1" min="1" value="25">
        <input type="submit">
    </form>
</body>
