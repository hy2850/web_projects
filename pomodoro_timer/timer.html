<head>    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal-settings.css">
    <script defer src="timer.js"></script>
    <script defer src="modal-settings.js"></script>
</head>

<body>
    <h1>Pomodoro Timer Plus+</h1>
    <div class  = "wrapper">
        <!-- Can be multiple timerBox components under wrapper -->
        <div class = "timerBox">
            <p id="timer">A</p>
            <div class = "buttonSet">
                <button class = "button" onClick = "countDown()"> Start </button>
                <button class = "button" onClick = "reset()"> Reset </button>
                <button class = "button" data-modal-target = "#modal"> Settings </button>
                <!-- For multiple timer components, need different setting for each component-->
            </div>
        </div>
    </div>

    <!-- Settings modal -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <span class="title">Pomodoro Settings</span>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="settings">
                <div class="settings-form">
                    <div class="settings-input-time">
                        <label for="min">Miniute</label>
                        <input type="number" id="min" step="5" min="0" max="99" value="25">
                    </div>
                    <div class="settings-input-time">
                        <label for="sec">Second</label>
                        <input type="number" id="sec" step="10" min="0" max="60" value="0">
                    </div>
                </div>
            </div>
            <button class="settings-save" onclick="saveSettings()" data-close-button>save</button>  
        </div>
    </div>
    <!-- Background when modal opens -->
    <div id="overlay"></div> 
</body>
