<head>    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal-settings.css">
    <script defer src="timer.js"></script>
    <script defer src="modal-settings.js"></script>

    <script>
        toggleLongTimer = () => {
            const longTimer = document.querySelector('.timerBox[data-long]');
            const isOn = longTimer.classList.toggle("active");
            if(isOn){
                TIMER_CNT++;
            }
            else{
                // Stop and reset timer (prevent running in the backgroun)
                reset(LONG);
                TIMER_CNT--;
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <span class="title">Pomodoro Timer Plus+</span>
        <button class="toggle-long" onClick = "toggleLongTimer()">Long-Timer</button>
    </div>

    <div class  = "wrapper">
        <!-- Can be multiple timerBox components under wrapper -->
        <div class = "timerBox" data-short>
            <p id="timer">SHORT</p>
            <div class = "buttonSet">
                <button class = "button start"> Start </button>
                <button class = "button pause"> Pause </button>
                <button class = "button reset"> Reset </button>
                <button class = "button" data-modal-target = "SHORT"> Settings </button>
                <!-- For multiple timer components, need different setting for each component-->
            </div>
        </div>

        <!-- Second timer for long-cycle -->
        <div class = "timerBox" data-long>
            <p id="timer">LONG</p>
            <div class = "buttonSet">
                <button class = "button start"> Start </button>
                <button class = "button pause"> Pause </button>
                <button class = "button reset"> Reset </button>
                <button class = "button" data-modal-target = "LONG"> Settings </button>
                <!-- For multiple timer components, need different setting for each component-->
            </div>
        </div>
    </div>

    <!-- Settings modal -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <span class="title">Pomodoro Settings</span>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="settings">
                <div class="settings-form">
                    <div class="settings-input-time">
                        <label for="min">Miniute</label>
                        <input type="number" id="min" step="5" min="0" max="99" value="25">
                    </div>
                    <div class="settings-input-time">
                        <label for="sec">Second</label>
                        <input type="number" id="sec" step="10" min="0" max="60" value="0">
                    </div>
                </div>
            </div>
            <button class="settings-save" onclick="saveSettings()">save</button>  
        </div>
    </div>
    <!-- Background when modal opens -->
    <div id="overlay"></div> 
</body>
