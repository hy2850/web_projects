<head>    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pomodoro Timer Plus+</h1>
    <div class  = "wrapper">
        <!-- Can be multiple timerBox components under wrapper -->
        <div class = "timerBox">
            <p id="timer">A</p>
            <div class = "buttonSet">
                <button class = "button" onClick = "countDown()"> Start </button>
                <button class = "button" onClick = "reset()"> Reset </button>
                <button class = "button" onClick = "openSettings()"> Settings </button>
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="settings.js"></script>
</body>
